<div class="content">
  <h2>Registration</h2>
  <form class="w3-container">
    <label>Name</label>
    <input class="w3-input w3-border w3-round" type="text" required>
    <label>Email</label>
    <input class="w3-input w3-border w3-round" type="email" required>
    <label>Bonsai Category</label>
    <select class="w3-select w3-border w3-round">
      <option value="" disabled selected>Choose category</option>
      <option value="juniper">Juniper</option>
      <option value="pine">Pine</option>
      <option value="maple">Maple</option>
    </select>
    <button class="w3-button w3-green w3-round w3-margin-top" type="submit">Submit</button>
  </form>
</div>
